<form #form = "ngForm" (ngSubmit)="onSubmit(form)" class="d-flex flex-column gap-2">
    <h4>Template driven form</h4>
    <div>
        <label for="givenName" class="form-label">Given Name</label>
        <input type="text" name="givenName" class="form-control" 
        ngModel
        #givenName = ngModel
        required>"
        <div class="text-danger" *ngIf="givenName.invalid && givenName.touched">
            Given Name is required
        </div>
    </div>
    <div>
        <label for="surname" class="form-label">Surname</label>
        <input type="text" name="surname" class="form-control" 
        ngModel
        #surname = ngModel
        required>
        <div class="text-danger" *ngIf="surname.invalid && surname.touched">
            Surname is required
        </div>
    </div>
    <div>
        <label for="age" class="form-label">Age</label>
        <input type="number" name="age" class="form-control" 
        ngModel
        #age = ngModel
        required>
        <div class="text-danger" *ngIf="age.invalid && age.touched">
            Age is required
        </div>
    </div>
    <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control"
        ngModel
        #email = ngModel
        required>
        <div class="text-danger" *ngIf="email.invalid && email.touched">
            email is required
        </div>
    </div>
    <div>
        <label for="address" class="form-label">Address</label>
        <input type="text" name="address" class="form-control" 
        ngModel
        #address = ngModel
        required>
        <div class="text-danger" *ngIf="address.invalid && address.touched">
            Given Name is required
        </div>
    </div>
    <div>
        <button class="btn btn-primary" type="submit " (disabled)="!form.valid">Submit</button>

    </div>
</form>
