<form [formGroup]="form" class="d-flex flex-column gap-2">
    <h4>Reactive Form</h4>
    <div class="form-group">
        <label for="givenName" class="formlabel">Given Name</label>
        <input
            type="text"
            name="givenName"
            class="form-control"
            formControlName="givenName">
            <div class="text-danger" *ngIf="form.get('givenName')?.invalid && form.get('givenName')?.touched">
            Given name is required
            </div>
    </div>
    <div class="form-group">
        <label for="surname" class="formlabel">Surname</label>
        <input
            type="text"
            name="surname"
            class="form-control"
            formControlName="surname">
        <div class="text-danger" *ngIf="form.get('surname')?.invalid && form.get('surname')?.touched">
            Surname is required
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="formlabel">Age</label>
        <input
            type="text"
            name="age"
            class="form-control"
            formControlName="age">
        <div class="text-danger" *ngIf="form.get('age')?.invalid && form.get('age')?.touched">
            Age is required
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="formlabel">Email</label>
        <input
            type="email"
            name="email"
            class="form-control"
            formControlName="email">
        <div class="text-danger" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email is required
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="formlabel">Address</label>
        <input
            type="text"
            name="address"
            class="form-control"
            formControlName="address">
        <div class="text-danger" *ngIf="form.get('address')?.invalid && form.get('address')?.touched">
            Address is required
        </div>
    </div>
    <div>
        <button (click)="onSubmit()" class="btn btn-primary" type="submit" [disabled]= !form.valid>Submit</button>
    </div>
</form>
