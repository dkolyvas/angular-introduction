<div class="dropdown">
    <button class= "btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
    aria-expanded = "false">
        Crud dem (requires the JSON Server)
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click) ="onSelection('create')" role="button">Create User</a></li>
        <li><a class="dropdown-item" (click) ="onSelection('read')" role="button">Read User</a></li>
        <li><a class="dropdown-item" (click) ="onSelection('update')" role="button">Update User</a></li>
        <li><a class="dropdown-item" (click) ="onSelection('list')" role="button">Read Users</a></li>
        <li><a class="dropdown-item" (click) ="onSelection('delete')" role="button">Delete User</a></li>
    </ul>
</div>

<ng-container *ngIf="crudOperation" [ngSwitch]= "crudOperation" (userCreated)="listUsers()">
    <ng-container *ngSwitchCase="'create'">
        <app-create-user></app-create-user>
    </ng-container> 
</ng-container>
<ng-container *ngIf="crudOperation" [ngSwitch]= "crudOperation">
    <ng-container *ngSwitchCase="'read'">
        <app-read-user></app-read-user>
    </ng-container> 
</ng-container>
<ng-container *ngIf="crudOperation" [ngSwitch]= "crudOperation">
    <ng-container *ngSwitchCase="'update'">
        <app-update-user (userUpdated)="onSelection('list')"></app-update-user>
    </ng-container> 
</ng-container>
<ng-container *ngIf="crudOperation" [ngSwitch]= "crudOperation">
    <ng-container *ngSwitchCase="'list'">
        <app-list-users></app-list-users>
    </ng-container> 
    <ng-container *ngSwitchCase="'delete'">
        <app-delete-user (userDeleted)="onSelection('list')"></app-delete-user>
    </ng-container> 
</ng-container>
